<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Cloning Users</title>
</head>

<body class="container">
    <h1>Cloning HTML elements example </h1>
    <div class="tools alert">
        <button class="app-new-user btn btn-success">Add new User</button>
        <button class="app-delete-all btn btn-danger">Delete All</button>
    </div>
    <table>
        <tr>
            <th>
                Create User
            </th>
        </tr>
        <tbody class="app-users">

            <tr class="app-user alert alert-primary">
                <td>
                    <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="User Name">
                </td>
                <td>
                    <input id="male" data-id="male" type="radio" name="gender" value="male"> 
                    <label for="male">Male</label>
                    <br>
                    <input id="female" data-id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
                <td>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                    </div>
                </td>
                <td>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon">#</div>
                        <select type="text" class="form-control" id="inlineFormInputGroup">
                            <option value="">Select value</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </td>
                <td>
                    <textarea type="text" class="form-control" id="inlineFormInputGroup" placeholder="Description"></textarea>
                </td>
                <td>
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Admin
                    </label>
                </td>
                <td>
                    <button class="app-delete btn btn-danger">Delete</button>
                    <button class="app-clone btn btn-primary">Clone</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>

</html>
