<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Cloning Users</title>
</head>

<body class="container">
    <h1>Cloning HTML elements example </h1>
    <div class="tools alert">
        <button class="new-user btn btn-success">Add new User</button>
    </div>
    <div class="users">
        <form class="user alert alert-primary" onsubmit="return false;">
            <label>Create User</label>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="User Name">
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">email</label>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">x</label>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon">#</div>
                        <select type="text" class="form-control" id="inlineFormInputGroup" >
                            <option value="">Select Option</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div> 
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">x</label>
                    <div class="input-group mb-2 mb-sm-0">
                        <textarea type="text" class="form-control" id="inlineFormInputGroup" ></textarea>
                           
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check mb-2 mb-sm-0">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
                <div class="col-auto alert">
                    <button class="delete btn btn-danger">Delete</button>
                    <button class="clone btn btn-primary">Clone</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="http://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>

</html>
